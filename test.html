<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - نغم</title>

  <!-- مكتبة الرسم البياني Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary-color: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary-color: #6b7280;
      --background-color: #f9fafb;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
      --text-color: #111827;
      --text-light: #6b7280;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    /* الشريط الجانبي */
    .sidebar {
      width: 250px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--primary-light);
    }

    /* محتوى الصفحة */
    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      color: var(--primary-color);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px var(--shadow-color);
      text-align: center;
    }

    .card h3 {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      color: var(--primary-color);
      font-weight: bold;
    }

    .chart-container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--shadow-color);
      padding: 20px;
    }

    canvas {
      width: 100%;
      height: 300px;
    }

    /* زر الخروج */
    .logout {
      margin-top: auto;
      background-color: var(--danger-color);
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>نغم</h2>
    <a href="#">🏠 الرئيسية</a>
    <a href="#">🛒 المنتجات</a>
    <a href="#">👥 العملاء</a>
    <a href="#">📦 الطلبات</a>
    <a href="#">🏢 المخزون</a>
    <a href="#">👨‍💼 الموظفين</a>
    <a href="#">📊 التقارير</a>
    <div class="logout">🔓 تسجيل الخروج</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>لوحة التحكم</h1>
      <span>مرحبًا، المدير 👋</span>
    </div>

    <div class="cards">
      <div class="card">
        <h3>إجمالي الطلبات</h3>
        <p>245</p>
      </div>

      <div class="card">
        <h3>العملاء الجدد</h3>
        <p>58</p>
      </div>

      <div class="card">
        <h3>المبيعات الشهرية</h3>
        <p>32,000 ر.س</p>
      </div>

      <div class="card">
        <h3>عدد المنتجات</h3>
        <p>620</p>
      </div>
    </div>

    <!-- الرسم البياني -->
    <div class="chart-container">
      <h2 style="color: var(--primary-color); text-align:center;">المبيعات خلال الأشهر</h2>
      <canvas id="salesChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر'],
        datasets: [{
          label: 'المبيعات (ر.س)',
          data: [12000, 15000, 18000, 22000, 26000, 31000, 29000, 34000, 38000, 42000],
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: 'rgba(30, 58, 138, 1)',
          borderWidth: 3,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#1e3a8a' }
          },
          x: {
            ticks: { color: '#1e3a8a' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#1e3a8a' }
          }
        }
      }
    });
  </script>

</body>
</html>
